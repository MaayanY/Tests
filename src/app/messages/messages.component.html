<div >
	
	<div *ngFor="let message of messages; let i = index">
		<message-item  [itemText] = "message.data.text" 
					   [isSelected] ="message.isNew" ></message-item>

	</div>


	<notification 	
					[title] = "options.title"
					[body] = "options.body"
					[icon] = "options.icon"
					[closeDelay] = "options.closeDelay"
					(action) = "options.onClick($event)"
					(close) = "options.onClose($event)"  >
	</notification>
</div>
